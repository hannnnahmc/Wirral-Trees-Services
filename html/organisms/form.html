<form class="uk-grid-small uk-width-1-2@s" uk-grid>
    <fieldset class="uk-fieldset">

        <legend class="uk-legend">Contact Us</legend>

        <p>Please feel free to get in-touch with our team regarding our firewood or any other requiries you may have.</p>

        <div class="uk-margin uk-width-1-2@s input">
            <input class="uk-input" type="text" placeholder="First Name">
        </div>

        <div class="uk-margin uk-width-1-2@s input">
            <input class="uk-input" type="text" placeholder="Last Name">
        </div>

        <div class="uk-margin uk-width-1-2@s input">
            <input class="uk-input" type="text" placeholder="Contact Number">
        </div>

        <div class="uk-margin uk-width-1-2@s input">
            <input class="uk-input" type="text" placeholder="Email Address">
        </div>

        <textarea class="uk-textarea" cols="30" rows="5" placeholder="Your Message"></textarea>
        <button type="button" class="form-send--button">Send</button>
    </fieldset>
</form>
